run:
  timeout: 3m
  build-tags:
    - apparmor
    - containers_image_openpgp
    - e2e_test
    - fakeroot_engine
    - seccomp
    - selinux
    - singularity_engine
    - sylog
  skip-files:
    - "internal/pkg/util/user/cgo_lookup_unix.go"

linters:
  disable-all: true
  enable-all: false
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - dupl
    - dupword
    - exportloopref
    - gofumpt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - grouper
    - ineffassign
    - interfacebloat
    - maintidx
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - reassign
    - revive
    - staticcheck
    - typecheck
    - unused

linters-settings:
  misspell:
    locale: US

issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude:
    - EXC0004
  exclude-rules:
    - linters:
        - gosec
      text: "^(G107|G204|G306):"

